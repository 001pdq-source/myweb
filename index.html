<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حكاية - منصة القصص العربية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-toggle" title="تبديل الوضع الليلي">
        <i class="fas fa-sun"></i>
    </button>

    <!-- User Greeting -->
    <div id="userGreeting" class="user-greeting hidden">
        <span id="greetingText">أهلا بك!</span>
        <button class="btn-change-user" onclick="resetUser()" title="تبديل المستخدم">
            <i class="fas fa-user-circle"></i>
        </button>
    </div>

    <!-- User Form Modal -->
    <div id="userFormModal" class="user-form-modal">
        <div class="form-container">
            <h2>أهلا بك في حكاية</h2>
            <p>يرجى إدخال اسمك وعمرك</p>
            <form onsubmit="event.preventDefault(); submitUserInfo();">
                <div class="form-group">
                    <input type="text" id="userName" placeholder="اسمك" maxlength="50" required>
                </div>
                <div class="form-group">
                    <input type="number" id="userAge" placeholder="عمرك" min="1" max="150" required>
                </div>
                <div id="formError" class="form-error"></div>
                <button type="submit" class="btn-submit">ابدأ القراءة</button>
            </form>
        </div>
    </div>

    <!-- Main Home Page -->
    <div id="homePage" class="page active">
        <div class="container">
            <!-- Logo -->
            <div class="logo-section">
                <h1 class="logo">حكاية</h1>
            </div>

            <!-- Search Bar -->
            <div class="search-section">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="ابحث عن قصة..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>

            <!-- Navigation Menu -->
            <nav class="navbar">
                <button class="nav-btn nav-left" onclick="goToPage('support')">
                    <i class="fas fa-headset"></i> الدعم الفني
                </button>
                <button class="nav-btn nav-center active" onclick="goToPage('home')">
                    <i class="fas fa-home"></i> الرئيسية
                </button>
                <button class="nav-btn nav-right" onclick="goToPage('best')">
                    <i class="fas fa-star"></i> أفضل القصص
                </button>
            </nav>

            <!-- Stories Section -->
            <div class="stories-section">
                <h2 class="section-title">قصص مميزة</h2>
                <div class="stories-grid" id="storiesGrid">
                    <!-- Stories will be loaded here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Story Detail Page -->
    <div id="storyPage" class="page">
        <button class="btn-back" onclick="goHome()">
            <i class="fas fa-arrow-left"></i> العودة
        </button>
        <div class="container story-detail-container">
            <div class="story-detail">
                <img id="storyDetailImage" src="" alt="غلاف القصة" class="story-detail-image">
                <div class="story-detail-content">
                    <h1 id="storyDetailTitle">عنوان القصة</h1>
                    <p id="storyDetailDescription">وصف القصة</p>
                    <button class="btn-read" onclick="readStory()">
                        <i class="fas fa-book"></i> اقرأ القصة كاملة
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
