    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-left">
            <button class="theme-toggle" aria-label="تبديل الوضع الليلي" title="تبديل الوضع الليلي">
                <i class="fas fa-sun"></i>

        </section>
    </main>
